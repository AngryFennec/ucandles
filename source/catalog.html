<include src="source/components/head.html"></include>

      <div class="main-page__container container">
        <h1 class="main-page__title page-title">Каталог</h1>
      </div>

    <section class="catalog-filter">
      <div class="catalog-filter__top">

          <ul class="catalog-filter__option-list">

              <use xlink:href="img/sprite.svg#close"/>
            </svg>

              <li class="catalog-filter__value-item">

              <li class="catalog-filter__value-item">

              <li class="catalog-filter__value-item">
                <input type="checkbox" name="product" id="product-11">

              <li class="catalog-filter__value-item">

        <ul class="main-catalog__list">
